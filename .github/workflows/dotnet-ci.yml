name: .NET CI

on:
  push:
    branches: [ main, develop, feature/**, ai-test-coverage-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Start Kafka and Zookeeper
      run: |
        docker network create kafka-network || true
        docker run -d --name zookeeper --network kafka-network \
          -p 2181:2181 \
          -e ALLOW_ANONYMOUS_LOGIN=yes \
          bitnami/zookeeper:latest
        
        sleep 5
        
        docker run -d --name kafka --network kafka-network \
          -p 9092:9092 \
          -e KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181 \
          -e ALLOW_PLAINTEXT_LISTENER=yes \
          -e KAFKA_CFG_LISTENERS=PLAINTEXT://:9092 \
          -e KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 \
          bitnami/kafka:latest
        
        echo "Waiting for Kafka to be ready..."
        timeout 60 bash -c 'until docker exec kafka kafka-topics.sh --bootstrap-server localhost:9092 --list 2>/dev/null; do sleep 2; done'
        echo "Kafka is ready!"
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Stop Kafka and Zookeeper
      if: always()
      run: |
        docker stop kafka zookeeper || true
        docker rm kafka zookeeper || true
        docker network rm kafka-network || true
      
    - name: Publish test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        
    - name: Build summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
